<div class="card">

    <div class="card-header">
        <H2>{{post.title}}</H2>
        <small>{{post.date | date: "dd.MM.YYYY (HH:mm)"}}</small>
    </div>

    <div>
        <small>{{post.author}}</small>
    </div>

    <button class="btn btn-dark" [routerLink]="['/post', post.id]">Відкрити</button>

</div>
