<form class="card" [formGroup]="form" (submit)="submit()">

    <h2>Створення нового посту</h2>

    <div class="form-control" [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}">
        <label for="title">Заголовок:</label>
        <input id="title" type="text" formControlName="title">
        <div class="validation" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
            <small *ngIf="form.get('title')?.errors?.['required']">Обов'язкове поле</small>
        </div>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('text')?.touched && form.get('text')?.invalid}">
        <label for="text">Контент:</label>
        <quill-editor id="text" formControlName="text"></quill-editor>
        <div class="validation" *ngIf="form.get('text')?.touched && form.get('text')?.invalid">
            <small *ngIf="form.get('text')?.errors?.['required']">Обов'язкове поле</small>
        </div>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}">
        <label for="author">Автор:</label>
        <input id="author" type="text" formControlName="author">
        <div class="validation" *ngIf="form.get('author')?.touched && form.get('author')?.invalid">
            <small *ngIf="form.get('author')?.errors?.['required']">Обов'язкове поле</small>
        </div>
    </div>

    <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">Створити пост</button>
</form>
